<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLNK-V0ID | FIRST DROP </title>
    <link
      rel="shortcut icon"
      href="../assets/imgs/logo-img.jpg"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
    <!--HEADER-->
    
    <header id="header" class="sticky-top">
        <a href="/index.html">
          <div class="h1-logo">
            <img id="img-logo" src="../assets/imgs/name-img-sinfondo.png" alt="name" />
          </div>
        </a>
        
        <!-- Botón del menú hamburguesa para móviles -->
        <button class="mobile-menu-toggle" id="mobileMenuToggle">
          <i class="fa-solid fa-bars"></i>
        </button>
        
        <div class="div-navbar" id="navbar">
          <nav>
            <ul class="ul-header">
              <div class="buscador">
                <form action="/search/" method="GET">
                <input class="buscador-input"
                  type="text"
                  name="Buscador"
                  placeholder=" Search..."></input>
                  </form>
                  <button class="btn-buscar"><i class="fa-solid fa-magnifying-glass" style="color: white;"></i></button>
              </div>
              <li><a href="products.html">First Drop</a></li>
              <li><a href="#" id="cart-trigger">Cart</a></li>
              <li><a href="aboutus.html">About Us</a></li>
              <li><a href="help.html">Help</a></li>
            </ul>
          </nav>
        </div>
      </header>
    <!--MAIN-->
    <main>
      <section id="products-section">
        <div class="products-grid" id="productsGrid">
          <!-- Acá se cargan los productos -->
      </div>
      </section>
    </main>
    
    <!--FOOTER-->
     <footer id="foot">
        <div class="div-foot">
          <ul class="ul-foot">
            <li><a href="aboutus.html">About us</a></li>
            <li><a href="help.html">Help</a></li>
            <li>®All rights reserved </li>
            <li>©2025 BLNK-V0ID</li>
          </ul>
        </div>
        
        <div class="div-foot">
          <div class="div-foot-i">
            <a href="https://www.instagram.com/blnk.v0id?igsh=MWVhZ3NlM25xNGluNQ==" target="_blank" rel="noopener"><i class="fa-brands fa-instagram fa-xl"></i></a>
            <a href="#"><i class="fa-brands fa-tiktok fa-xl"></i></a>
          </div>
        </div>

        <div class="div-foot">
          <div class="mundo-desarrollo">
            <a href="https://mundodesarrollo.com/" target="_blank" rel="noopener"><p>©2025 Developed by Mundo Desarrollo </p></a>
          </div>
        </div>
      </footer>

    <!-- Cart Off Canvas -->
    <div class="cart-overlay" id="cartOverlay"></div>
    <div class="cart-offcanvas" id="cartOffcanvas">
      <div class="cart-header">
        <h3 class="cart-title">
          <i class="fa-solid fa-shopping-cart"></i>
          Shopping Cart
        </h3>
        <button class="cart-close" id="cartClose">
          <i class="fa-solid fa-times"></i>
        </button>
      </div>
      
      <div class="cart-content">
        <div class="cart-items" id="cartItems">
          <!-- Cart items will be populated here -->
        </div>
        
        <div class="cart-empty" id="cartEmpty">
          <div class="empty-icon">
            <i class="fa-solid fa-shopping-cart"></i>
          </div>
          <h4>Your cart is empty</h4>
          <p>Add some items to get started</p>
          <a href="products.html" class="continue-shopping-btn">
            <i class="fa-solid fa-arrow-left"></i>
            Continue Shopping
          </a>
        </div>
      </div>
      
      <div class="cart-footer" id="cartFooter" style="display: none;">
        <div class="cart-summary">
          <div class="summary-row">
            <span>Subtotal:</span>
            <span class="cart-subtotal">$0.00</span>
          </div>
          <div class="summary-row total">
            <span>Total:</span>
            <span class="cart-total">$0.00</span>
          </div>
        </div>
        <div class="cart-actions">
          <button class="checkout-btn">
            <i class="fa-solid fa-credit-card"></i>
            Checkout
          </button>
        </div>
      </div>
    </div>

<!-- Development version -->
<script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

<!-- Production version -->
<script src="https://unpkg.com/lucide@latest"></script>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
crossorigin="anonymous"
></script>
    <script src="../js/products.js"></script>
    <script src="../js/carrito.js"></script>
    <script src="../js/checkout.js"></script>
    <script src="../js/script.js"></script>

</body>
</html>
